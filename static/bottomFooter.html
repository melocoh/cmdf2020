<!DOCTYPE html>
<html>

<head>
  <title>Seam</title>

  <!-- Charset -->
  <meta charset="utf-8">

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="../images/chatRoom.css">
  
   <!-- Import chat room JS -->
  <script type="text/javascript" src="../scripts/chatScript.js"></script>
</head>

<body>
  <!-- Page Content -->
  <div id="content">
    <!-- Whole chat container -->
    <div id="chat">
      <!-- Chat header container -->
      <div id="chatHeader">
        <!-- Profile picture of who you're talking to -->
        <img id="chatAvatar" src="images/sample-profile-pic.png" />
        <!-- Back arrow -->
        <div id="chatArrow"><a href="chat-list.html"><i class="fas fa-arrow-left"></i></a></div>
        <div>
          <!-- Name of who you're talking to -->
          <span id="chatName">Advisor James</span>
          <!-- Status of who you're talking to -->
          <div id="chatStatus">Online</div>
        </div>
      </div>
      <!-- Chat messages box -->
      <div class="chatSent">
        <!-- Chat bubbles -->
        <div class="chatBubble1">Hi</div>
        <div class="chatBubble1">Do you still need help with your taxes?</div>
        <div class="chatBubble2">Yep. Preferably by next week?</div>
        <div class="chatBubble1">How about at tomorrow?</div>
        <div class="chatBubble2">Sure</div>
        <div class="chatBubble2">What time is good for you?</div>
        <div class="chatBubble1">Around 5pm</div>
      </div>
      <!-- Chat input container -->
      <div id="chatInput">
        <!-- Chat input, adds to message box and clears when enter or button is clicked -->
        <input type="text" placeholder="Type here..." class="chatText" onkeypress="if(event.keyCode === 13){add();clear();}">
        <!-- Submit button -->
        <button onclick="add();clear();" class="chatSubmit fa fa-send"></button>
      </div>
    </div>
  </div>
  <!-- /.content -->

  </body>

</html>
